<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="card-image">

      </div>
      <h2 class="nft-head">Equilibrium #3429</h2>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-prices">
        <div class="eth-icon">
          <p><img src="./images/icon-ethereum.svg" alt="icon-ethereum" style="width: 6px;"> &nbsp;0.041 ETH</p>
        </div>
        <div class="eth-days">
          <p><img src="./images/icon-clock.svg" alt="icon-clock" style="width: 12px;"> &nbsp;3 days left</p>
        </div>
      </div><br>
      <hr>
      <div class="nft-owner">
        <img src="./images/image-avatar.png" alt="image-avatar" class="image-avatar">
        <p class="owner-description">Creation of <span class="owner">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  
</body>
</html>
